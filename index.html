<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text" class="textHead">
        <br>
        <div>
            <h2 data-previous-operand class="aftext"></h2>
        </div>
        <br>
        <div>
            <h1 data-current-operand class="biftext"></h1>
        </div>
        <div class="lin">
            <button><img src="pic\Frame 1.png" alt="History"></button>
            <input type="text" value="Comment.." >
            <button type="submit">Com</button>
            
            <button data-delete id="backspace"><img src="pic\Component 1 (1).png" alt="Backspace"></button>
        </div>
        <br>
        <div id="numbers">
            <ol>
                <button data-all-clear style="color: #9CD260;">C</button>
                <button data-operation style="color: #9CD260;">()</button>
                <button data-operation style="color: #9CD260;">%</button>
                <button data-operation style="color: #9CD260;">รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation style="color: #9CD260;">x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation style="color: #9CD260;">-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation style="color: #9CD260;">+</button>
                <button data-operation style="color: #9CD260;">+/-</button>
                <button data-number>0</button>
                <button data-number style="color: #9CD260;">.</button>
                <button data-equals style="color: #9CD260;">=</button>
                
            </ol>
        </div>
    </div>















    <script src="home.js"></script>
</body>
</html>
